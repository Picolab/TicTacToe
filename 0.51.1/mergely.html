<!DOCTYPE HTML>
<html>
  <head>
    <title>compare</title>
    <meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>
<link rel="stylesheet" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/addon/search/searchcursor.min.js"></script>
<script src="mergely/mergely.js" type="text/javascript"></script>
<link rel="stylesheet" media="all" href="mergely/mergely.css" />
<script type="text/javascript">
$(document).ready(function () {
  $('#mergely').mergely();
  var args = location.search.substring(1).split('&');
  var argsMap = {};
  for(i=0; i<args.length; ++i){
    var arg = args[i].split('=');
    argsMap[arg[0]] = arg[1];
  }
  var rid = argsMap.rid;
  if(rid) {
    document.title = rid;
  }
  $.ajax({
    url: 'https://raw.githubusercontent.com/Picolab/TicTacToe/master/krl/'+rid+'.krl',
    dataType: 'text',
    success: function(krl){
      $('#mergely').mergely('lhs',krl);
    }
  })
  $.ajax({
    url: 'https://raw.githubusercontent.com/Picolab/TicTacToe/master/0.51.1/krl/'+rid+'.krl',
    dataType: 'text',
    success: function(krl){
      $('#mergely').mergely('rhs',krl);
    }
  })
});
</script>
  </head>
  <body style="margin-top:0">
<div class="mergely-full-screen-8">
  <div class="mergely-resizer">
    <div id="mergely"></div>
  </div>
</div>
  </body>
</html>
